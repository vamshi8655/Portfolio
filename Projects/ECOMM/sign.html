<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <script src="https://kit.fontawesome.com/1d8e6f9a41.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Teko&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="main">
    <form action="">
        <label for="first" >First Name</label><br>
        <div class="icon">
        <i class="fa-solid fa-hand-point-right" style="color: #0c0d0d;"></i>
        <input type="text" placeholder="Enter the first name" class="gen1" id="first"><br>
        </div>
        <span></span>
        <label for="last">Last Name</label><br>
        <div class="icon">
        <i class="fa-solid fa-hand-point-right" style="color: #0c0d0d;"></i>
        <input type="text" placeholder="Enter the last name" class="gen1" id="last"><br>
        </div>
        <span></span>
        <label for="email">E-mail</label><br>
        <div class="icon">
        <i class="fa-solid fa-envelope-open-text" style="color: #111212;"></i>
        <input type="email" placeholder="Enter the email" class="gen1" id="email"><br>
        </div>
        <span></span>
        <label for="phone">Mobile No.</label><br>
        <div class="icon">
        <i class="fa-solid fa-tty" style="color: #202122;"></i>
        <input type="number" placeholder="Enter the mobile number" class="gen1" id="phone"><br>
        </div>
        <span></span>
        <label for="">Create Passowrd</label><br>
        <div class="icon">
        <i class="fa-solid fa-lock" style="color: #1f1f1f;"></i>
        <input type="password" placeholder="Enter Passowrd" class="gen1"><br>
        </div>
        <span></span>
        <label for="">Confirm Passowrd</label><br>
        <div class="icon">
        <i class="fa-solid fa-lock" style="color: #1f1f1f;"></i>
        <input type="password" placeholder="Enter Confirm Passowrd" class="gen1"><br>
        </div>
        <span></span>
        <!-- <input type="checkbox" required>I have read and understood T&C <br>
        <input type="checkbox" required>I am accepting T&C <br> -->
        <button>Submit</button>
    </form>
   </div>
   <script src="./sign.js"></script>
</body>
</html>
