<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1d8e6f9a41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="video.css">
    <title>Video Player</title>
</head>

<body>
    <main>
        <div id="content">
            <video src="" height="315" width="560"></video> <br>
            <input type="range" id="videorange" >
            <h2>Ek Mulaqaat - Vishal Mishra</h2>
            <div id="controls">
                <div id="imp">
                    <div id="imp1">
                        <i class="fa-solid fa-backward"></i>
                        <i class="fa-solid fa-pause"></i>
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-forward"></i>
                    </div>
                    <div id="vol-cont">
                        <input type="range" id="vol" min="0" max="1" step="0.01">
                    </div>
                    <div id="imp2">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-circle-right"></i>
                        <i class="fa-solid fa-circle-left"></i>
                        <i class="fa-solid fa-expand"></i>
                        <i class="fa-solid fa-compress"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./videoplayer.js"></script>
</body>

</html>
